<table class="table table-hover mt-3">

        <thead>
        <tr class="text-center table-primary text-capitalize">
            <th colspan=3 scope="col"><h4>{{db}} [{{data_set|length}}]</h4></th>
        </tr>
        <tr class="table-primary">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Job Description</th>
        </tr>
        </thead>
        <tbody>
        {% if data_set|length > 0 %}
            {% for data in data_set: %}
            <tr>
                <td>{{ data_set.name }}</td>
                <td>{{ data_set.first_name }} {{ data_set.last_name }}</td>
                <td>{{ data_set.first_name }} {{ data_set.last_name }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3" class="text-center text-danger">No {{db}} found</td>
            </tr>
        {% endif %}
        </tbody>
    </table>
